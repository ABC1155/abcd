<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Validation</title>
    <link rel="stylesheet" href="voter_validation.css   ">
</head>
<body>
    <div class="container">
        <h2>Voter Validation</h2>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" min="0">
        <button onclick="validateAge()">Check Eligibility</button>
        <p id="result"></p>
    </div>
    <script>
        function validateAge() {
            var age = document.getElementById("age").value;
            var resultElement = document.getElementById("result");
            if (age >= 18) {
                resultElement.innerText = "Congratulations!\nYou are eligible to Vote.";
            } else {
                resultElement.innerText = " Sorry!\nYou are Not eligible to Vote as your age is <18";
            }
        }
    </script>
</body>
</html>
